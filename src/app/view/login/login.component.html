<mat-grid-list [cols]="8" rowHeight="8rem" gutterSize="10px" responsive>
  <mat-grid-tile [colspan]="8" [rowspan]="6">

    <mat-card>

      <mat-card-header>

        <mat-card-title>
          <img src="/assets/3.png" style="margin-top: -10px">
          <p>Zonal Education Office Akuressa</p>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="mat-card-content">

        <form [formGroup]="loginform">

          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-card-actions align="end">
            <button btn-a mat-raised-button (click)="authenticate()">Login</button>
            <button btn-b mat-raised-button (click)="signup()">Sign Up</button>
          </mat-card-actions>
        </form>
      </mat-card-content>

      <mat-card-footer>
      <h6>Designed by codeCloud <mat-icon>copyright</mat-icon>2023.All Rights Reserved.</h6>
      </mat-card-footer>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
